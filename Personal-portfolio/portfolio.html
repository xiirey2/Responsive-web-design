<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,
    html {
        margin: 0;
        height: 100%
    }

    @media only screen and (max-width: 600px) {
        body {
            background-color: lightblue;
        }
    }

    #navbar {
        width: 100%;
        height: 12%;
        top: 0;
        left: 0;
        position: fixed;
        background-color: #B0E0E6;
        /* blueviolet; */
        color: #2F4F4F;

    }

    nav ul a {
        text-decoration: none;
        font-size: 2.2rem;
        padding: 2rem;

    }

    nav li {
        list-style: none;
        display: inline-block
    }

    nav ul {
        float: right;
    }

    #welcome-section {
        width: 100%;
        height: 100%;
        background-color: rgb(60, 62, 73);
        /* #E0FFFF; */
        /* coral; */
        display: block;
        margin-top: 5.5%;
        left: 0;
        text-align: center;
        padding-top: 10%;
        color: #2F4F4F;
    }

    h1 {
        font-family: 'Raleway', sans-serif;
        font-weight: 700;
        font-size: 4rem;
        color: rgb(238, 219, 113);
        /* margin-top: 5%; */
    }

    #title {
        font-size: 3rem;
        font-weight: 200;
        font-style: italic;
        color: rgb(122, 122, 189);
        /* margin-top: 5%; */
    }

    #projects {
        width: 100%;
        height: auto;
        display: block;
        background-color: rgb(123, 152, 163);
        padding-top: 1%;
        margin-bottom: 0%;
    }

    .project-tile {
        text-align: center;
        margin-bottom: 0%;
    }

    hr {
        margin-left: 15%;
        margin-right: 15%;
        border: 1px solid #2F4F4F;
    }

    .image {
        width: 90%;
        height: 400px;
        margin-left: 15px;
        margin-right: 15px;
    }

    #projects_div {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-gap: 0px;
        align-items: center;

    }

    .project {
        margin-top: 20px;
    }

    .project-link-div {
        display: block;
        background-color: darkslategray;
        width: 90%;
        height: 50px;
        align-items: center;
        margin-left: 15px;
        margin-top: -5px;
    }

    .project-submit {
        margin-top: 10px;
        margin-left: 100px;
        width: 200px;
        height: 30px;

    }

    #see-all {
        margin-left: 465px;
        padding-top: 50px;
        padding-bottom: 50px;
    }

    #footer {
        width: 100%;
        height: 100%;
        background-color: #2F4F4F;
        padding-top: 1%;
        margin-bottom: 0px;
    }

    #let-us-work-together {
        display: block;
        text-align: center;
        padding-top: 100px;
        font-family: 'Raleway', sans-serif;
        font-size: 2.5rem;
        color: #B0E0E6;
    }

    #coffee {
        font-size: 25px;
        font-style: italic;
        box-sizing: inherit;
        font-weight: 10;
    }


    .fa {
        padding: 20px;
        font-size: 30px;
        width: 50px;
        text-align: center;
        text-decoration: none;
    }

    /* Add a hover effect if you want */
    .fa:hover {
        opacity: 0.7;
    }

    /* Set a specific color for each brand */

    /* Facebook */
    .fa-facebook {
        background: #3B5998;
        color: white;
        border-radius: 50%;
    }

    /* Twitter */
    .fa-twitter {
        background: #55ACEE;
        color: white;
        border-radius: 50%;
    }

    .fa-github {
        background: gray;
        color: white;
        border-radius: 50%;
    }

    .fa-at {
        background: rgb(231, 109, 109);
        color: white;
        border-radius: 50%;
    }

    .fa-mobile {
        background: cornflowerblue;
        color: white;
        border-radius: 50%;
    }

    .contact-links {
        display: flex;
        justify-content: space-around;
        margin-left: 30%;
        margin-right: 30%;


    }

    #footer-line {
        margin-left: 0;
        margin-right: 0;
        margin-top: 7%;
        border: 1px solid rgb(222, 236, 236);
    }

    #footer-elements p {
        display: inline-block;
        vertical-align: top;
        font-size: 24px;
        color: cornsilk;
    }

    #copyright {
        float: right;
        margin-right: 12px;
    }

    #footer-text {
        margin-left: 35px;
    }

    .mybuttons {
        box-shadow: inset 0px 1px 0px 0px #e9ece6;
        background: linear-gradient(to bottom, #eff1ea 5%, #f3f5f0 100%);
        background-color: #9fbdca;
        border-radius: 6px;
        border: 1px #83c41a;
        display: inline-block;
        cursor: pointer;
        color: #ffffff;
        font-family: Arial;
        font-size: 15px;
        font-weight: bold;
        padding: 6px 24px;
        text-decoration: none;
        text-shadow: 0px 1px 0px #86ae47;
        color: rgb(122, 122, 189);
    }

    .mybuttons:hover {
        background: linear-gradient(to bottom, #a5cc52 5%, #b8e356 100%);
        background-color: #a5cc52;
    }

    .mybuttons:active {
        position: relative;
        top: 1px;
    }

    #profile-image {
        align-self: center;
        width: 120px;
        height: 150px;
        border-radius: 50%;
    }
</style>

<html>

<head>
    <title>
        Personal Portfolio
    </title>
</head>

<body>
    <section id="welcome-section">
        <img id="profile-image" src="images/resim1.jpeg" alt="">
        <h1>
            Hey I am Abdirahman
        </h1>
        <p id="title">a web developer</p>
    </section>
    <section id="projects">

        <div id="projects_div">

            </div>
            <div class="project" id="quote">
                <img class="image" src="images/random-quote-machine.png" alt="">

                        <input class="project-submit mybuttons" type="submit" id="quote-submit"
                            value="Random Quote Machine">

                </div>
            </div>
            <div class="project" id="calc">
                <img class="image" src="images/calc.png" alt="">
                <div class="project-link-div">
                    <form action="https://codepen.io/freeCodeCamp/full/wgGVVX" target="0">
                        <input class="project-submit mybuttons" type="submit" id="calc-submit"
                            value="Javascript Calculator">
                    </form>
                </div>
            </div>
            <div class="project" id="map">
                <img class="image" src="images/map.jpg" alt="">
                <div class="project-link-div">
                    <form action="https://codepen.io/freeCodeCamp/full/mVEJag" target="0">
                        <input class="project-submit mybuttons" type="submit" id="map-submit" value="Map Data ">
                    </form>
                </div>
            </div>
            <div class="project" id="wiki">
                <img class="image" src="images/wiki.png" alt="">
                <div class="project-link-div">

                        <input class="project-submit mybuttons" type="submit" id="wiki-submit" value="Wikipedie Viewer">

                </div>
            </div>

            <div class="project" id="tictac">
                <img class="image" src="images/tic-tac-toe.png" alt="">
                <div class="project-link-div">
                    <form action="https://codepen.io/freeCodeCamp/full/wGqEga" target="0">
                        <input class="project-submit mybuttons" type="submit" id="tictak-submit"
                            value="Tic Tac Toe Game">
                    </form>
                </div>
            </div>

        </div>

        <div id="see-all">
            <form action="https://codepen.io/FreeCodeCamp/" target="0">
                <input class="project-submit mybuttons" type="submit" id="see-all-submit" value="See All">
            </form>
        </div>

    </section>
    <section id="footer">
        <div id="let-us-work-together">
            <h2>Let's work together...

                <p id="coffee">How do you take your coffee?</p>
            </h2>
        </div>

        <div class="contact-links">
            <a href="https://facebook.com/freecodecamp"> <i class="fa fa-facebook"></i></a>
            <a id="profile-link" href="https://github.com/freecodecamp" target="_blank"> <i
                    class="fa fa-github"></i></a>
            <a href="https://twitter.com/freecodecamp" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="mailto:example@example.com" class="btn contact-details"><i class="fa fa-at"></i></a>
            <a href="tel:555-555-5555" class="btn contact-details"><i class="fa fa-mobile"></i></a>
        </div>

        <br><br>
        <hr id="footer-line">
        <div id="footer-elements">
            <p id="footer-text">**This is just a Practice portfolio. All the projects and contact details given are
                sample given by FCC.</p>
            <p id="copyright">Â© Created by Abdirahman</p>
        </div>

    </section>
    <nav id="navbar">
        <ul>
            <li><a href="#welcome-section">About</a></li>
            <li><a href="#projects">Work</a></li>
            <li><a href="#footer">Contact</a></li>
        </ul>
        <div id="code-side"><i class="fa fa-microchip"></i></div>


    </nav>
</body>

</html>
